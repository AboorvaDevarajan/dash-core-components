                  dccInput(
                    placeholder = "Enter a value...",
                    type = "text",
                    value = ""
                  )
                )
              )
            )

            app$run_server()
    - name: dccInterval
      dontrun: TRUE
      code: |
            library(dash)
            library(dashHtmlComponents)
            library(dashCoreComponents)

            app <- Dash$new()

            app$layout(
              htmlDiv(
                list(
                  htmlH1(id = "my-h1", children = "0"),
                  dccInterval(
                    id = "my-interval",
                    interval=1*1000, # in milliseconds 
                    n_intervals = 0
                  )
                )
              )
            )

            app$callback(
              output("my-h1", "children"),
              list(input("my-interval", "n_intervals")),
              function(x){
                x
              }
            )

            app$run_server()
