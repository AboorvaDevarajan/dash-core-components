pkg_help_description: >
    Dash ships with supercharged components for
    interactive user interfaces. A core set of components,
    written and maintained by the Dash team, is available in
    the dashCoreComponents package. The source for this package
    is on GitHub: plotly/dash-core-components.
pkg_help_title: >
    Core Interactive UI Components for Dash 

r_examples:
    - name: dccChecklist
      dontrun: TRUE
      code: |
            library(dash)
            library(dashHtmlComponents)
            library(dashCoreComponents)

            app <- Dash$new()

            app$layout(
              htmlDiv(
                list(
                  dccChecklist(
                    options=list(
                      list("label" = "New York City", "value" = "NYC"),
                      list("label" = "Montréal", "value" = "MTL"),
                      list("label" = "San Francisco", "value" = "SF")
                    ),
                    value=list("MTL", "SF")
                  )
                )
              )
            )

            app$run_server()
    - name: dccConfirmDialog
      dontrun: TRUE
      code: |
            library(dash)
            library(dashHtmlComponents)
            library(dashCoreComponents)

            app <- Dash$new()

            app$layout(
              htmlDiv(
                list(
                  dccConfirmDialog(
                    id = "confirm",
                    message = "Danger danger! Are you sure you want to continue?",
                    displayed = TRUE
                  )
                )
              )
            )

            app$run_server()
    - name: dccConfirmDialogProvider
      dontrun: TRUE
      code: |
            library(dash)
            library(dashHtmlComponents)
            library(dashCoreComponents)

            app <- Dash$new()

            app$layout(
              htmlDiv(
                list(
                  dccConfirmDialogProvider(
                    id = "confirm",
                    children = htmlButton("Click Me"),
                    message = "Danger danger! Are you sure you want to continue?"
                  )
                )
              )
            )

            app$run_server()
